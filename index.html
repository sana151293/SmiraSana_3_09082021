<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" type="text/css" href="./css/sass.css">
    <script src="https://kit.fontawesome.com/a78cda1ca5.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
</head>

<body>
    <div class="header">
        <img class="ohmyfood" src="./images/ohmyfood.png" alt="logo">
    </div>
    <div class="head-down">
        <div class="position head-down center"><img class="search-logo" src="./images/position.png"
                alt="position logo" />
            Paris, Belleville </div>
        <div class="reservation head-down center">

            <div class="bold">Réservez le menu qui vous convient </div>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soin</p>

            <div class="btn  btn-font ">Explorer nos restaurants </div>
        </div>
    </div>

    <div class="flex-container-body">
        <div class="flex-container-body-up">
            <h4>Fonctionnement </h4>
           <div class="body-up-child bold"> <div class="circle">1</div> <i class="fas fa-mobile-alt"></i> Choississez un retaurant </div>
            <div class="body-up-child bold"><div class="circle">2</div><i class="fas fa-list"></i> Composez votre menu</div>
            <div class="body-up-child bold"><div class="circle">3</div><i class="fas fa-store"></i> Dégustez au restaurant</div>
        </div>
        <div class="flex-container-body-down">
           <h4> Restaurants</h4>
            <div class="body-down-child"> <img src="./images/restaurant1.jpg" alt="restaurants1"> La palette du goût </div>
            <div class="body-down-child"> <img src="./images/restaurant2.jpg" alt="restaurant2"></div>
            <div class="body-down-child"><img src="./images/restaurant3.jpg" alt="restaurant3"></div>
            <div class="body-down-child"><img src="./images/restaurant4.jpg" alt="restaurant4"> </div>
        </div>
    </div>
    <div class="footer">
        Ohmyfood
    </div>
</body>

</html>
